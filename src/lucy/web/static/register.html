<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lucy AI — Registro</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="branding">
        <img class="ai-avatar" src="/assets/img/Avatar_Lucy.jpg" alt="Avatar de Lucy" loading="lazy" width="36" height="36" />
        <div>
          <h1>Lucy AI</h1>
          <p class="subtitle">Asistente conversacional</p>
        </div>
      </div>
      <div class="actions">
        <a href="/" class="btn secondary">Inicio</a>
        <a href="/login" class="btn secondary">Inicio de sesión</a>
      </div>
    </header>

    <main class="center-wrap">
      <section class="float-card" aria-labelledby="register-title">
        <div class="card-header">
            <h2 id="register-title">Registro</h2>
          </div>
          <form id="register-form" class="form-grid">
            <div class="field">
              <label>Nombre de usuario</label>
              <input id="reg-username" type="text" placeholder="mínimo 6, solo letras y números" />
              <div class="error" id="err-username"></div>
            </div>
            <div class="field">
              <label>Correo electrónico</label>
              <input id="reg-email" type="email" placeholder="tucorreo@dominio.com" />
              <div class="error" id="err-email"></div>
            </div>
            <div class="field">
              <label>Nombres completos</label>
              <input id="reg-first" type="text" />
              <div class="error" id="err-first"></div>
            </div>
            <div class="field">
              <label>Apellidos completos</label>
              <input id="reg-last" type="text" />
              <div class="error" id="err-last"></div>
            </div>
            <div class="field">
              <label>Fecha de nacimiento</label>
              <input id="reg-dob" type="date" />
              <div class="error" id="err-dob"></div>
            </div>
            <div class="field">
              <label>Contraseña</label>
              <input id="reg-password" type="password" placeholder="mínimo 8, incluye mayúscula, minúscula y dígito" />
              <div class="error" id="err-password"></div>
            </div>
            <div class="actions-row">
              <button type="submit" class="btn primary" id="btn-register">Registrarse</button>
            </div>
          </form>
      </section>
    </main>

    <footer class="footer">
      <span>v1.0.0</span>
    </footer>

    <script src="/assets/register.js" type="module"></script>
  </body>
  </html>
